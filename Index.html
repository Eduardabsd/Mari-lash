<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda — Givara</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Givara</h1>
      <p class="subtitle">Agenda e Controle</p>
    </div>
    <nav>
      <button id="btn-agenda" class="nav-btn active">Agenda</button>
      <button id="btn-finance" class="nav-btn">Financeiro</button>
    </nav>
  </header>

  <main class="container">
    <!-- AGENDA -->
    <section id="agenda-section" class="panel">
      <div class="top-controls">
        <label for="year-select">Ano:</label>
        <select id="year-select"></select>

        <label for="month-select">Mês:</label>
        <select id="month-select"></select>
      </div>

      <div id="calendar" class="calendar"></div>

      <div class="legend">
        <span class="dot booked"></span><small>Com agendamento</small>
      </div>
    </section>

    <!-- FINANCEIRO -->
    <section id="finance-section" class="panel hidden">
      <h2 id="finance-title">Selecione um mês</h2>

      <div id="finance-amount" class="finance-amount">R$ 0,00</div>

      <div class="months-list" id="months-list"></div>
    </section>
  </main>

  <!-- Modal form -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">✕</button>
      <h3 id="modal-date-title">Agendar</h3>

      <form id="appointment-form">
        <label>Data</label>
        <input type="text" id="ap-date" readonly />

        <label>Horário</label>
        <input type="time" id="ap-time" required />

        <label>Modelo (campo livre)</label>
        <input type="text" id="ap-model" placeholder="Ex: Volume, Fio a fio..." required />

        <label>Nome da cliente</label>
        <input type="text" id="ap-name" placeholder="Nome" required />

        <label>Valor (R$)</label>
        <input type="number" id="ap-value" placeholder="Ex: 120.00" step="0.01" required />

        <div class="modal-actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="delete-appointment" class="btn-danger hidden">Excluir</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
